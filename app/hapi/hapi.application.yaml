# This spring section is configured to use the postgres db defined in docker-compose
spring:
  datasource:
    url: 'jdbc:postgresql://hapi_db:5432/hapi'
    username: admin
    password: admin
    driverClassName: org.postgresql.Driver
  jpa:
    properties:
      hibernate.dialect: ca.uhn.fhir.jpa.model.dialect.HapiFhirPostgres94Dialect
      hibernate.search.enabled: false



hapi:
